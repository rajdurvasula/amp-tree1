<div class="container" style="margin-top: 70px;">
	<div>
	<mat-tree [dataSource]="dataSource" [treeControl]="orgTreeControl" class="example-tree">
		<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle> {{node.type}}: {{node.name}}</mat-tree-node>
		<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
			<div class="mat-tree-node">
				<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle '+node.name">
				<mat-icon class="mat-icon-rtl-mirror">
					{{orgTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
				</mat-icon>
				</button> {{node.type}}: {{node.name}}
			</div>
			<div [class.example-tree-invisible]="!orgTreeControl.isExpanded(node)" role="group">
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
	</div>
</div>
